
<header>
  <div class="container">
    <a routerLink="/" class="logo">HealthTracker</a>
    
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
      <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">Dashboard</a>
      <a routerLink="/add-food" class="nav-link" routerLinkActive="active">Food Search</a>
      <a routerLink="/add-activity" class="nav-link" routerLinkActive="active">Calorie Burn</a>
      <a routerLink="/goal-tracking" class="nav-link" routerLinkActive="active">Goal Tracking</a>
      <a routerLink="/report" class="nav-link" routerLinkActive="active">Report</a>
      <a routerLink="/profile" class="nav-link" routerLinkActive="active">Profile</a>
    </nav>
    
    <!-- Actions: Theme Toggle and Mobile Menu Button -->
    <div class="actions">
     <button (click)="toggleTheme()" class="theme-toggle-button">
  <ng-container *ngIf="darkModeService.isDarkMode(); else moonIcon">
    <!-- Sun Icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707
           m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
      </path>
    </svg>
  </ng-container>
  <ng-template #moonIcon>
    <!-- Moon Icon -->
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
      </path>
    </svg>
  </ng-template>
</button>

      <button (click)="toggleMenu()" class="mobile-menu-button">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/></svg>
      </button>
    </div>
  </div>

  <!-- Sidebar Mobile Menu -->
  <div class="sidebar-overlay" [class.open]="isMenuOpen()" (click)="toggleMenu()"></div>
  <div class="sidebar" [class.open]="isMenuOpen()">
    <div class="sidebar-header">
      <h2 class="sidebar-title">Menu</h2>
      <button (click)="toggleMenu()" class="close-menu-button">
        <!-- Close (X) Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
    <a routerLink="/dashboard" class="mobile-nav-link" (click)="toggleMenu()">Dashboard</a>
    <a routerLink="/add-food" class="mobile-nav-link" (click)="toggleMenu()">Food Search</a>
    <a routerLink="/add-activity" class="mobile-nav-link" (click)="toggleMenu()">Calorie Burn</a>
    <a routerLink="/goal-tracking" class="mobile-nav-link" (click)="toggleMenu()">Goal Tracking</a>
    <a routerLink="/report" class="mobile-nav-link" (click)="toggleMenu()">Report</a>
    <a routerLink="/profile" class="mobile-nav-link" (click)="toggleMenu()">Profile</a>
  </div>
</header>
